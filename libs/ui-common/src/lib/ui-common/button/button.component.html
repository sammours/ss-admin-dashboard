<button type="button" class="py-2.5 text-gray-200 px-5 text-sm font-medium focus:outline-none rounded-lg border hover:text-white focus:ring-0 disabled:cursor-not-allowed disabled:opacity-80"
    [ngClass]="{ 
        'bg-gray-800 border-gray-600 hover:bg-gray-700': color() === 'gray',
        'bg-green-800 border-green-600 hover:bg-green-700': color() === 'green',
        'bg-red-800 border-red-600 hover:bg-red-700': color() === 'red',
        'bg-transparent border-red-400 text-red-400 hover:bg-red-700 hover:text-gray-200': color() === 'transparent-red',
    }"
    [disabled]="disabled()">
    <ad-ui-icon *ngIf="icon()" [icon]="icon()" color="white" />
    {{ text() }}
</button>
