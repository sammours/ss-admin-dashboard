    <ad-ui-icon icon="star" size="l" [color]="rating() >= 1 ? 'gold' : 'gray'" />
    <ad-ui-icon icon="star" size="l" [color]="rating() >= 2 ? 'gold' : 'gray'" />
    <ad-ui-icon icon="star" size="l" [color]="rating() >= 3 ? 'gold' : 'gray'" />
    <ad-ui-icon icon="star" size="l" [color]="rating() >= 4 ? 'gold' : 'gray'" />
    <ad-ui-icon icon="star" size="l" [color]="rating() >= 5 ? 'gold' : 'gray'" />
</div>
