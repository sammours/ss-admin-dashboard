<div id="default-modal" tabindex="-1" aria-hidden="true" class="overflow-y-auto overflow-x-hidden fixed flex top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-xl max-w-full max-h-full">
        <div class="relative rounded-lg shadow bg-gray-700">
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t border-gray-600">
                <h3 class="text-xl font-semibold text-white">
                  <ng-content select="dialog-header"></ng-content>
                </h3>
                <button (click)="closeDialog.emit(true)" type="button" class="text-white bg-transparent rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center">
                    <ad-ui-icon icon="x" color="gray" />
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <div class="p-4 md:p-5 space-y-4">
              <ng-content select="dialog-body"></ng-content>
            </div>
        </div>
    </div>
</div>
