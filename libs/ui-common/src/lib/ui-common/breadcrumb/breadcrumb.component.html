<nav class="flex items-center" aria-label="Breadcrumb">
  <h1 class="mb-0 mr-4  leading-none tracking-tight text-gray-200 text-lg md:text-lg">{{ header }}</h1>
  <span class="mx-2">
    <ad-ui-icon icon="chevron-right" color="gray"></ad-ui-icon>
  </span>

  <ol class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse">
    <li class="inline-flex items-center" *ngFor="let item of breadcrumbs; let first = first">
      <span class="mx-2" *ngIf="!first">
        <ad-ui-icon icon="chevron-right" color="gray"></ad-ui-icon>
      </span>

      <a *ngIf="item.link; else noLink" [routerLink]="item.link"
        class="inline-flex items-center text-sm font-medium text-gray-400 hover:text-white">
        <!-- <ad-ui-icon *ngIf="item.icon" size="l" [icon]="item.icon" color="light-blue"></ad-ui-icon> -->
        {{item.text}}
      </a>

      <ng-template #noLink>
        <span class="ms-1 text-sm font-medium text-gray-400 md:ms-2">
          <!-- <ad-ui-icon *ngIf="item.icon" [icon]="item.icon" size="l" color="light-blue"></ad-ui-icon> -->
          {{item.text}}
        </span>
      </ng-template>
    </li>
  </ol>
</nav>

<hr class="h-px mt-2 mb-3 bg-gray-700 border-0 rounded" />
