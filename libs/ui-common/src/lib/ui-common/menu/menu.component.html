<button mat-icon-button [matMenuTriggerFor]="menu" *ngIf="menuItems()" aria-label="Custom menu"
  class="flex items-center justify-center ">
  <ad-ui-icon icon="three-dots" color="white" class="flex"  size="l" />
</button>
<mat-menu #menu="matMenu" class="bg-gray-700 py-2 "
  [ngClass]="{ 'border border-gray-800': withBorder }">
  <button *ngFor="let item of menuItems()" (click)="onItemClicked(item)" 
  class="text-gray-200 px-4 py-2 hover:bg-gray-600 hover:text-white cursor-pointer font-raleway text-sm flex gap-2 w-full"
    [yPosition]="direction" [xPosition]="direction">
    <ad-ui-icon [icon]="item.icon" color="white" *ngIf="item.icon"></ad-ui-icon>
    <span>{{ item.text }}</span>
</button>
</mat-menu>
