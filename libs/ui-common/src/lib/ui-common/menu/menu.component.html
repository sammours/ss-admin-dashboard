<button data-ripple-light="true" data-popover-target="menu" (click)="toggleMenu()"
  class="mr-3 rounded-full items-center px-3 py-2.5 text-center hover:shadow-lg">
  <ad-ui-icon icon="three-dots" color="white" />
</button>
<ul [ngClass]="{'hidden': !showMenu(), 'block': showMenu()}"
    [class.-translate-x-36]="menuDirection === 'left'"
    role="menu" data-popover="menu"
    data-popover-placement="bottom"
    class="absolute z-10 min-w-[180px] mt-2 overflow-auto rounded-md border border-gray-50 bg-gray-900/90 p-3 focus:outline-none">
  <li *ngFor="let item of menuItems" role="menuitem" (click)="onItemClicked(item)"
    class="block w-full cursor-pointer select-none rounded-md px-3 pt-[9px] pb-2 text-start leading-tight transition-all hover:bg-gray-700 text-200">
    <ad-ui-icon [icon]="item.icon" color="white" *ngIf="item.icon"></ad-ui-icon>
    {{ item.text }}
  </li>
</ul>
